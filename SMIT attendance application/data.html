<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Admin Data</title>
    <link rel="stylesheet" href="data.css">
</head>
<body>
    
    <h1>Add Admin Data</h1>
    <form id="studentForm">
        <!-- <div>
            <label for="rollNumber">Roll Number:</label>
            <input type="text" id="rollNumber" required>
        </div> -->
        <div>
            <label for="classTiming">Class Timing:</label>
            <select id="classTiming">
                <option value="morning">(09-10)AM</option>
                <option value="afternoon">(10-11)AM</option>
                <option value="evening">(11-12)AM</option>
                <option value="evening">(12-01)AM</option>
                <option value="evening">(01-02)AM</option>
            </select>
        </div>
        <div>
            <label for="schedule">Schedule of Classes:</label>
            <select id="schedule">
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="wednesday">Thursday</option>
                <option value="wednesday">Friday</option>
                <option value="wednesday">Saturday</option>
            </select>
        </div>
        <div>
            <label for="teacherName">Teacher Name:</label>
            <select id="teacherName">
                <option value="teacher1">MISS HINA</option>
                <option value="teacher2">MISS TAYYABA</option>
                <option value="teacher3">MISS QURAT</option>
                <option value="teacher3">MISS IQRA</option>
                <option value="teacher3">SIR INZIMAM MALIK</option>
                <option value="teacher3">SIR ISHAQ</option>
                <option value="teacher3">SIR GHOUS</option>
                <option value="teacher3">SIR ZEESHAN</option>
                <option value="teacher3">SIR ABDUL RAHIM</option>
               
            </select>
        </div>
        <div>
            <label for="sectionName">Section Name:</label>
            <select id="sectionName">
                <option value="sectionA">Section A</option>
                <option value="sectionB">Section B</option>
                <option value="sectionC">Section C</option>
                <option value="sectionC">Section D</option>
                <option value="sectionC">Section E</option>
        
            </select>
        </div>
        <div>
            <label for="courseName">Course Name:</label>
            <select id="courseName">
                <option value="course1">Web Development</option>
                <option value="course2">Graphic Designing</option>
                <option value="course3">Video Editing</option>
                <option value="course3">AI & ChatBot</option>
                <option value="course3">Python</option>
                <option value="course3">Amazon</option>
        
            </select>
        </div>
        <div>
            <label for="batchNumber">Batch Number:</label>
            <select id="batchNumber">
                <option value="batch1">Batch 1</option>
                <option value="batch2">Batch 2</option>
                <option value="batch3">Batch 3</option>
                <option value="batch3">Batch 4</option>
                <option value="batch3">Batch 5</option>
                <option value="batch3">Batch 6</option>
                <option value="batch3">Batch 7</option>
                <option value="batch3">Batch 8</option>
                <option value="batch3">Batch 9</option>
                <option value="batch3">Batch 10</option>
            </select>
        </div>
        <div>
            <button type="button" id="addDataButton">Add Data</button>
        </div>
    </form>

    <div id="output">
        <!-- Data will be displayed here -->
    </div>











    <script src="./data.js"></script>
</body>
</html>
